<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="Chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="js-weather">
      <span class="temp"></span>
      <span class="city"></span>
    </div>

    <div class="js-clock"><span></span></div>

    <form class="js-greeting">
      <input type="text" placeholder="Let me know your nickname" />
      <h4 class="hidden"></h4>
    </form>

    <form class="js-todoList">
      <input type="text" placeholder="What is your main focus for today?" />
    </form>

    <div class="list">
      <ul></ul>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
